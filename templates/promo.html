<h1>Promotions & Coupons</h1>
	<div class='promo_each' ng-repeat='promo in promos'>
		<div class='food_quickinfo'>
			<h2>{{promo.name}}</h2><br/>
			<h5>{{promo.description}}</h5>
		</div>
		<div class='food_thumb'>
			<img src={{promo.imageUrl}} style='width:100%; height:auto;'>
		</div>
		<div style='width:10vw; display:inline-block;'>
			<button class='btn btn-success btn-block' style='height:150px;' ng-click='enterPromo(promo)' href='#/promo/{{promo.id}}'>
				<h3>${{promo.price}}</h3>
			</button>
		</div>
	</div>

	<div class='coupon_each' ng-repeat='coupon in coupons'>
		<div style='display:inline-block;width:30vw;border:1px solid black;'>
			<h2>{{coupon.name}}</h2><br/>
			<h5>{{coupon.valid_foods}}</h5>
		</div>
		<div>
			<img src={{coupon.imageUrl}} style='display:inline-block; width:30vw;'>
		</div>
		</div>
	</div>
